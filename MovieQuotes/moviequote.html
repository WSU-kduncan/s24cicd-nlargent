<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Movie Quote</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/">Movie Quote</a>

    <div class="dropdown pull-xs-right">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown">
        <i class="material-icons">more_vert</i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button class="dropdown-item" type="button" data-toggle="modal" data-target="#editQuoteModal"><i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit</button>
        <button class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteQuoteModal"><i class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete</button>
      </div>
    </div>

  </nav>
  <div id="detailPage" class="container page-container">
    <div class="card">
      <div class="card-body">
        <h5 id="cardQuote" class="card-title"></h5>
        <p id="cardMovie" class="card-text">Loading...</p>
      </div>
      </div>
  </div>

<!-- Edit Modal -->
<div class="modal fade" id="editQuoteModal" tabindex="-1" role="dialog" aria-labelledby="Edit quote dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit This Movie Quote</h5>
      </div>
      <div class="modal-body">
        
          <div class="form-group bmd-form-group""> 
            <label for="inputQuote">Quote</label>
            <input type="text" class="form-control" id="inputQuote" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="inputMovie">Moive</label>
            <input type="text" class="form-control" id="inputMovie" placeholder="">
            <span class="bmd-help">What movie is this quote from?</span>
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button id="submitEditQuote" type="button" class="btn btn-primary" data-dismiss="modal">UPDATE</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteQuoteModal" tabindex="-1" role="dialog" aria-labelledby="Delete quote dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete this Quote</h5>
      </div>
      <div class="modal-body">Are you sure you want to delete this movie quote?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button id="submitDeleteQuote" type="button" class="btn btn-primary" data-dismiss="modal">DELETE</button>
      </div>
    </div>
  </div>
</div>


  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="js/main.js"></script>
</body>

</html>
